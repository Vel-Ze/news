<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VELZE News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .news-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }
    .news-item {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .news-item:hover {
      transform: translateY(-3px);
    }
    .news-item h3 {
      margin: 0 0 10px;
      color: #222;
    }
    .news-item a {
      color: #007bff;
      text-decoration: none;
    }
    .news-item a:hover {
      text-decoration: underline;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>VELZE NEWS</header>

  <div class="news-container" id="news"></div>
  <div class="loading" id="loading">Loading more news...</div>

  <script>
    const rssUrl = "https://news.google.com/rss/search?q=technology&hl=en-PK&gl=PK&ceid=PK:en";
    const apiUrl = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(rssUrl);

    let allNews = [];
    let index = 0;
    const batchSize = 5; // ek baar me kitni news dikhani hai

    async function fetchNews() {
      const res = await fetch(apiUrl);
      const data = await res.json();
      allNews = data.items;
      loadMore();
    }

    function loadMore() {
      let html = "";
      for (let i = index; i < index + batchSize && i < allNews.length; i++) {
        const item = allNews[i];
        html += `
          <div class="news-item">
            <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
            <p>${item.pubDate}</p>
          </div>
        `;
      }
      document.getElementById("news").insertAdjacentHTML("beforeend", html);
      index += batchSize;

      if (index >= allNews.length) {
        document.getElementById("loading").innerText = "No more news available.";
      }
    }

    // Infinite Scroll
    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        loadMore();
      }
    });

    fetchNews();
  </script>
</body>
</html>
